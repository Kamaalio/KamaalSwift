name: CI
on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: quality
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: taiki-e/install-action@just
      - name: SwiftLint
        run: |
          just lint

  test:
    name: test
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@just
      - name: Test
        run: |
          just test
